<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student grades</title>
</head>

<body>

<h1>Functions & validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
    first name: <input type="text" name="firstname"><br>
    last name: <input type="text" name="lastname"><br>
    password: <input type="text" name="password"><br>
    
    <button type="submit">Check</button>
</form>
    
<hr><div id="message"></div>
    
<script>
    
// define validatePassword and check to see if is
// at least 8 characters long
// contains at least one uppercase letter
// contains at least one lowercase letter
const validatePassword = (password) => {
    if (password.length < 8) {
        return false; // Password too short
    }

    if (!/[A-Z]/.test(password)) {
        return false; // No uppercase Letter
    }

    if (!/[a-z]/.test(password)) {
        return false; // No lowercase letter
    }

    //otherwise return true because it is a valid password
    return true; 
};

// updating the validateForm for the additional checks
const validateForm = (myForm) => {
    let firstname = myForm.firstname.value.trim();
    let lastname = myForm.lastname.value.trim();
    let password = myForm.password.value.trim();

    // is firstname missing?
    if (firstname === "") {
        $("#message").html("Error: First name is missing");
        return false;
    }

    // is lastname missing?
    if (lastname === "") {
        $("#message").html("Error: Last name is missing.");
        return false;
    }

    // use function created before to validate the password
    if (!validatePassword(password)) {
        $("#message").html("Error: Password has to be at least 8 characters long, contains 1 uppercase, and 1 lowercase letter.");
        return false;
    }

    // everything is valid
    $("#message").html("Your form is valid! Success!");
    return false;
};

</script>

</body>
</html>
